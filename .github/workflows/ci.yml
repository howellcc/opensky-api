on: [push]

name: Quality Check

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
    steps:
      - uses: actions/checkout@v3
      - name: Node LTS versions
        uses: msimerson/node-lts-versions@v1.1.1
      - name: Use Node.js $
        uses: actions/setup-node@v3
        env:
          FORCE_COLOR: 0
        with:
          node-version: $
          cache: "yarn"
      - run: yarn install --frozen-lockfile
      - run: yarn test
      - run: yarn build
